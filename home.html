<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }

        header {
            background-color: #FF5722; /* Vibrant Orange for header */
            color: white;
            padding: 30px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        h1 {
            font-size: 48px;
            margin-bottom: 10px;
        }

        p {
            font-size: 20px;
            margin-bottom: 20px;
        }

        /* Section Styles */
        .hero {
            background-image: url("https://150215124.v2.pressablecdn.com/wp-content/uploads/2023/11/shutterstock_2125529039-2-e1700411344907.jpg"); /* Replace with actual banner image */
            background-size: cover;
            background-position: center;
            color: white;
            padding: 150px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }

        .hero h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .hero button {
            background-color: #4CAF50; /* Green button */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .hero button:hover {
            background-color: #45a049;
        }

        /* Category Section */
        .categories {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 50px 0;
        }

        .category-btn {
            padding: 30px;
            background-color: #4CAF50;
            color: white;
            border: none;
            font-size: 24px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .category-btn:hover {
            background-color: #45a049;
        }

        /* Footer */
        footer {
            background-color: #FF5722;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        footer p {
            margin: 0;
        }

    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Grocery Store!</h1>
        <p>Fresh groceries delivered to your doorstep.</p>
    </header>

    <div class="hero">
        <h2>Shop the Best Products, Delivered Fresh!</h2>
        <button onclick="window.location.href='all_products.html'">View All Products</button>
    </div>

    <section class="categories">
        <button class="category-btn" onclick="window.location.href='fruit.html'">Fruits</button>
        <button class="category-btn" onclick="window.location.href='vegetables.html'">Vegetables</button>
        <button class="category-btn" onclick="window.location.href='dairy.html'">Dairy</button>
        <button class="category-btn" onclick="window.location.href='cart.html'">Show Cart</button>

    </section>

    <footer>
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>

</body>
</html>
