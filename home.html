<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery Store</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            background-image: url("https://storage.googleapis.com/website-production/uploads/2020/05/daily-harvest-landing-pages.jpg");
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        header {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
            padding: 20px;
        }

        header h1 {
            font-size: 36px;
            margin: 0;
        }

        header p {
            font-size: 18px;
            margin: 10px 0 0;
        }

        /* Content Wrapper */
        .content {
            display: flex;
            flex: 1;
            justify-content: flex-end;
            align-items: center;
            padding: 20px;
        }

        /* Category Section */
        .categories {
            background: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
            padding: 20px;
            border-radius: 10px;
            text-align: right;
            width: 250px;
        }

        .categories h2 {
            font-size: 24px;
            margin-bottom: 20px;
        }

        .category-link {
            display: block;
            margin: 10px 0;
            padding: 10px 20px;
            background: #ff5722; /* Vibrant orange */
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }

        .category-link:hover {
            background: #e64a19;
        }

        /* Footer Styles */
        footer {
            text-align: center;
            background: rgba(0, 0, 0, 0.6); /* Transparent black overlay */
            padding: 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Welcome to Our Grocery Store</h1>
        <p>Fresh groceries delivered to your doorstep.</p>
    </header>

    <div class="content">
        <div class="categories">
            <h2>Categories</h2>
            <a href="all_products.html" class="category-link">All Products</a>
            <a href="fruit.html" class="category-link">Fruits</a>
            <a href="vegetables.html" class="category-link">Vegetables</a>
            <a href="dairy.html" class="category-link">Dairy</a>
            <a href="cart.html" class="category-link">Your Cart</a>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Grocery Store. All rights reserved.</p>
    </footer>

</body>
</html>
